<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy - Quiz Generator</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 50px;
    }

    .quizBox {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      margin-top: 40px;
      text-align: left;
    }

    .question {
      font-size: 22px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: white;
      color: #dd2476;
    }

    button:hover {
      background: #f1f1f1;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>ðŸ§  Quiz Generator</h1>
  <p>Test your knowledge instantly!</p>

  <div class="quizBox">

    <div class="question">
      1) What does HTML stand for?
    </div>
    <label><input type="radio" name="q1" value="0"> Hyper Trainer Marking Language</label>
    <label><input type="radio" name="q1" value="1"> Hyper Text Markup Language</label>
    <label><input type="radio" name="q1" value="0"> High Text Machine Language</label>

    <hr>

    <div class="question">
      2) Which language is used for styling webpages?
    </div>
    <label><input type="radio" name="q2" value="0"> Java</label>
    <label><input type="radio" name="q2" value="1"> CSS</label>
    <label><input type="radio" name="q2" value="0"> Python</label>

    <hr>

    <div class="question">
      3) JavaScript is used for?
    </div>
    <label><input type="radio" name="q3" value="1"> Making websites interactive</label>
    <label><input type="radio" name="q3" value="0"> Only designing pages</label>
    <label><input type="radio" name="q3" value="0"> Database storage</label>

    <hr>

    <button onclick="checkQuiz()">Submit Quiz âœ…</button>
    <button onclick="restartQuiz()">Restart ðŸ”„</button>

    <p id="result"></p>

  </div>

  <a href="index.html">â¬… Back to Dashboard</a>

  <script>
    function checkQuiz() {
      let score = 0;

      let q1 = document.querySelector('input[name="q1"]:checked');
      let q2 = document.querySelector('input[name="q2"]:checked');
      let q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        alert("Please answer all questions!");
        return;
      }

      score += parseInt(q1.value);
      score += parseInt(q2.value);
      score += parseInt(q3.value);

      document.getElementById("result").innerHTML =
        "ðŸŽ‰ Your Score: " + score + " / 3";
    }

    function restartQuiz() {
      document.getElementById("result").innerHTML = "";
      let options = document.querySelectorAll("input[type='radio']");
      options.forEach(option => option.checked = false);
    }
  </script>

</body>
</html>
